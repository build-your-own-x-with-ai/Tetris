<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>俄罗斯方块</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>俄罗斯方块</h1>
    <div class="hud">
      <div class="stat"><span>分数</span><strong id="score">0</strong></div>
      <div class="stat"><span>行数</span><strong id="lines">0</strong></div>
      <div class="stat"><span>等级</span><strong id="level">1</strong></div>
    </div>
    <canvas id="board" width="240" height="480"></canvas>
    <div class="controls">
      <button id="btn-left">←</button>
      <button id="btn-rotate">↻</button>
      <button id="btn-right">→</button>
    </div>
    <div class="controls">
      <button id="btn-down">↓</button>
      <button id="btn-hard">⤓</button>
      <button id="btn-pause">暂停</button>
      <button id="btn-restart">重开</button>
    </div>
    <p class="hint">键位：← → 移动，↓ 软降，↑ 旋转，Space 硬降，P 暂停，R 重开</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
